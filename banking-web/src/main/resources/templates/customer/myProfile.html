
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>myProfile.html</title>
</head>

<body>
	<header style="height: 30px; background-color: maroon; color: white;">
		Hello Mr. <span th:utext="${session.userSessionVO.username}"
			th:unless="${session == null}" style="font-weight: bold;"></span>
	</header>



	<div class="container">
		<h3>Customer Update Page</h3>
		<header th:include="customer/header.html"></header>
		<!--  this is the line adding header.html for this page -->

		<form action="#" method="post" th:action="@{/customer/myProfile}"
			th:object="${customerVO}">

			<table class="table table-bordered"
				style="width: 100%; font-size: 16px;">

				<input type="hidden" class="form-control" th:field="*{id}" id="id" />
				<!-- added for customer_id in view it is hidden-->


				<tr>
					<td>Name:</td>
					<td><input type="text" class="form-control" th:field="*{name}"
						id="name" />
					<td>Mobile:</td>
					<td><input type="text" class="form-control"
						th:field="*{mobile}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<!-- Note : readonly -> it does not let to change the elemenet or update the properties -->
					<td><input type="text" class="form-control"
						th:field="*{email}" readonly="readonly" /></td>
					<td>Job Title:</td>
					<td><input type="text" class="form-control"
						th:field="*{jobTitle}" /></td>
				</tr>

				<tr>
					<td>Address:</td>
					<td><input type="text" class="form-control"
						th:field="*{address}" />
					<td>SSN:</td>
					<td><input type="text" class="form-control" th:field="*{ssn}" />
					</td>
				</tr>

				<tr>
					<td>Gender:</td>
					<td><select class="form-control" th:field="*{gender}">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
					</select></td>
					<td>Father Name</td>
					<td><input type="text" class="form-control"
						th:field="*{father}" /></td>
				</tr>

				<tr>
					<td>Qualification:</td>
					<td><select class="form-control" th:field="*{qualification}">
							<option value="B.TECH">B.TECH</option>
							<option value="BSC">BSC</option>
							<option value="M.TECH">M.TECH</option>
							<option value="MCA">MCA</option>
					</select></td>

					<td>DOB</td>
					<td><input type="text" class="form-control" th:field="*{dob}" />
				</tr>

				<!-- newly added from here -->


				<tr>
					<td>Question:1</td>
					<td><select class="form-control" th:field="*{question1}">
							<option th:each="questionsVO : ${securityQuestionsVO}"
								th:value="${questionsVO.qid}" th:text="${questionsVO.questions}"></option>
					</select></td>

					<td>Answer 1:</td>
					<td><input type="text" class="form-control"
						th:field="*{answer1}" /></td>
				</tr>


				<tr>

					<td>Question 2:</td>
					<td><select class="form-control" th:field="*{question2}">
							<option th:each="questionsVO : ${securityQuestionsVO}"
								th:value="${questionsVO.qid}" th:text="${questionsVO.questions}"></option>
					</select> <!--  --></td>


					<td>Answer 2</td>
					<td><input type="text" class="form-control"
						th:field="*{answer2}" /></td>
				</tr>

			</table>
			<button type="submit" class="btn btn-primary">UPDATE</button>

		</form>
	</div>

</body>
</html>
